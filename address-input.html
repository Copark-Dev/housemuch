<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 입력 페이지</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">주소를 입력하세요</h1>
        
        <!-- 주소 입력 폼 -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="addressInput" placeholder="주소를 입력하세요" aria-label="주소를 입력하세요">
            <button class="btn btn-primary" id="submitButton" type="button">제출</button>
        </div>
        
        <!-- 제출된 주소 표시 영역 -->
        <div id="addressDisplay" class="mt-3">
            <h5>입력된 주소:</h5>
            <p id="displayText">없음</p>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // 주소 제출 버튼 클릭 시 동작
        document.getElementById('submitButton').onclick = function() {
            var address = document.getElementById('addressInput').value;
            
            // 입력한 주소가 있을 경우
            if (address) {
                document.getElementById('displayText').textContent = address;
            } else {
                document.getElementById('displayText').textContent = "주소를 입력해주세요.";
            }
        };
    </script>

</body>
</html>
